name: Angular CI/CD

on:
  push:
    branches:
      - main   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ✅ v4 এ আপডেট করা হলো

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App

        run: |
              rm -rf dist/angular-20-demo/browser
              npm run build -- --configuration=production

      - name: Upload Artifact
        uses: actions/upload-artifact@v4   # ✅ v4 এ আপডেট
        with:
          name: angular-dist
          path: dist/angular-20-demo/browser

  deploy:
    needs: build
    runs-on: self-hosted   # এখানে তোমার সার্ভারের self-hosted runner চলবে
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ✅ v4 এ আপডেট

      - name: Download Artifact
        uses: actions/download-artifact@v4   # ✅ v4 এ আপডেট
        with:
          name: angular-dist
          path: dist/angular-20-demo/browser

      
      - name: Install PM2 (if not installed)
        run: |
         if ! command -v pm2 &> /dev/null
         then
          npm install -g pm2
         fi

      - name: Deploy to Test Folder
        run: |
            echo "🚀 Deploying Angular App..."
            mkdir -p /tmp/html-test
            rm -rf /tmp/html-test/*
            cp -r dist/angular-20-demo/browser/* /tmp/html-test/
            echo "✅ Deployment finished!"
            echo "📂 Files in /tmp/html-test:"
            ls -la /tmp/html-test

      - name: Restart Angular Dev Server
        run: |
             if pm2 list | grep -q angular-app; then
             echo "♻️ Restarting Angular App..."
             pm2 restart angular-app --update-env
             else
             echo "🚀 Starting Angular App..."
             pm2 start "npx ng serve --host 0.0.0.0 --port 4200" --name angular-app
             fi



