name: Angular CI/CD

on:
  push:
    branches:
      - main   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: |
          rm -rf dist/angular-20-demo/browser
          npm run build -- --configuration=production

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build Angular
        run: ng build --configuration=production

      - name: Deploy to /var/www/html
        run: |
          echo "ðŸš€ Deploying Angular App..."
          sudo mkdir -p /var/www/html
          sudo rm -rf /var/www/html/*
          sudo cp -r dist/angular-20-demo/browser/* /var/www/html/
          sudo chown -R ubuntu:ubuntu /var/www/html/
          sudo chmod -R 755 /var/www/html/
          echo "âœ… Deployment finished!"
          echo "ðŸ“‚ Files in /var/www/html:"
          ls -la /var/www/html

      - name: Restart Serve (npx serve)
        run: |
          echo "ðŸ”„ Restarting serve process..."
          pkill -f "npx serve" || true
          nohup npx serve -s /var/www/html -l 4200 --no-clipboard > serve.log 2>&1 &
          echo "âœ… Serve restarted"
