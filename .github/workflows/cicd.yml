name: CICD Pipelines

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless || true
        

Deploy:
  needs: test
  runs-on: self-hosted
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build -- --configuration=production

    - name: Install PM2
      run: |
        npm install -g pm2
        pm2 update

    - name: Deploy Angular App
      run: |
        npm install -g serve
        pm2 delete "angular-app" || true
        pm2 start "serve -s dist/angular-20-demo/browser -l 4200" --name="angular-app"
        pm2 save
