name: CICD Pipelines

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install Dependencies
        run: npm install
      - name: Run Unit Tests
        run: npm test

      - name: Build Angular App
        run: npm run build -- --configuration=production


  Deploy:
    needs: test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install Dependencies
        run: npm install

      - name: Deploy with PM2
        run: |
          echo "ğŸ”„ Listing files"
          ls -a

          echo "ğŸ” Checking pm2 status"
          pm2 status || true

          echo "ğŸ—‘ï¸ Deleting old process (if exists)"
          pm2 delete "node-app" || true

          echo "ğŸš€ Starting app with PM2"
          pm2 start "npm start" --name="node-app"

          echo "ğŸ’¾ Saving PM2 process list"
          pm2 save
