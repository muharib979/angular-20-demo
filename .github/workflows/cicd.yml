name: CICD Pipelines

on:
  push:
    branches:
      - main   # শুধু main branch এ push হলে trigger হবে

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run check

  deploy:
    needs: test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install --production

      - name: Build Angular App
        run: |
          echo "🏗️ Building Angular App..."
          rm -rf dist/angular-20-demo/browser
          npm run build -- --configuration=production
          echo "✅ Build Finished!"

      - name: Deploy Angular with PM2
        run: |
          echo "🚀 Deploying Angular App..."
          pm2 status

          # Stop old process if exists
          pm2 delete angular-app || true

          # Serve the built Angular app on port 80
          pm2 start "npx serve -s dist/angular-20-demo/browser -l 80" --name angular-app

          # Save PM2 process list
          pm2 save

          echo "✅ Deployment finished!"
