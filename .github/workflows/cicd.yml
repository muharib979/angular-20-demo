name: Angular CI/CD

on:
  push:
    branches:
      - main   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # âœ… v4 à¦ à¦†à¦ªà¦¡à§‡à¦Ÿ à¦•à¦°à¦¾ à¦¹à¦²à§‹

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App

        run: |
              rm -rf dist/angular-20-demo/browser
              npm run build -- --configuration=production

      - name: Upload Artifact
        uses: actions/upload-artifact@v4   # âœ… v4 à¦ à¦†à¦ªà¦¡à§‡à¦Ÿ
        with:
          name: angular-dist
          path: dist/angular-20-demo/browser

  deploy:
    needs: build
    runs-on: self-hosted   # à¦à¦–à¦¾à¦¨à§‡ à¦¤à§‹à¦®à¦¾à¦° à¦¸à¦¾à¦°à§à¦­à¦¾à¦°à§‡à¦° self-hosted runner à¦šà¦²à¦¬à§‡
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # âœ… v4 à¦ à¦†à¦ªà¦¡à§‡à¦Ÿ

      - name: Download Artifact
        uses: actions/download-artifact@v4   # âœ… v4 à¦ à¦†à¦ªà¦¡à§‡à¦Ÿ
        with:
          name: angular-dist
          path: dist/angular-20-demo/browser

      
      - name: Install PM2 (if not installed)
        run: |
         if ! command -v pm2 &> /dev/null
         then
          npm install -g pm2
         fi

      - name: Deploy to Test Folder
        run: |
            echo "ğŸš€ Deploying Angular App..."
            mkdir -p /tmp/html-test
            rm -rf /tmp/html-test/*
            cp -r dist/angular-20-demo/browser/* /tmp/html-test/
            echo "âœ… Deployment finished!"
            echo "ğŸ“‚ Files in /tmp/html-test:"
            ls -la /tmp/html-test

      - name: Restart Angular Dev Server
        run: |
             if pm2 list | grep -q angular-app; then
             echo "â™»ï¸ Restarting Angular App..."
             pm2 restart angular-app --update-env
             else
             echo "ğŸš€ Starting Angular App..."
             pm2 start "npx ng serve --host 0.0.0.0 --port 4200" --name angular-app
             fi



