name: Angular CI/CD

on:
  push:
    branches:
      - main   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ‚úÖ v4 ‡¶è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶≤‡ßã

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App

        run: |
              rm -rf dist/angular-20-demo/browser
              npm run build -- --configuration=production

      - name: Upload Artifact
        uses: actions/upload-artifact@v4   # ‚úÖ v4 ‡¶è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        with:
          name: angular-dist
          path: dist/angular-20-demo/browser

  deploy:
    needs: build
    runs-on: self-hosted   # ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞‡ßá‡¶∞ self-hosted runner ‡¶ö‡¶≤‡¶¨‡ßá
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # ‚úÖ v4 ‡¶è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü

      - name: Download Artifact
        uses: actions/download-artifact@v4   # ‚úÖ v4 ‡¶è ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        with:
          name: angular-dist
          path: dist/angular-20-demo/browser

      - name: Deploy to Test Folder
        run: |
            echo "üöÄ Deploying Angular App..."
            mkdir -p /tmp/html-test
            rm -rf /tmp/html-test/*
            cp -r dist/angular-20-demo/browser/* /tmp/html-test/
            echo "‚úÖ Deployment finished!"
            echo "üìÇ Files in /tmp/html-test:"
            ls -la /tmp/html-test

