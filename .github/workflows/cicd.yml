name: Angular CI/CD

on:
  push:
    branches:
      - main   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # âœ… v4 à¦ à¦†à¦ªà¦¡à§‡à¦Ÿ à¦•à¦°à¦¾ à¦¹à¦²à§‹

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App

        run: |
              rm -rf dist/angular-20-demo/browser
              npm run build -- --configuration=production

      - name: Upload Artifact
        uses: actions/upload-artifact@v4   # âœ… v4 à¦ à¦†à¦ªà¦¡à§‡à¦Ÿ
        with:
          name: angular-dist
          path: dist/angular-20-demo/browser

  deploy:
    needs: build
    runs-on: self-hosted   # à¦à¦–à¦¾à¦¨à§‡ à¦¤à§‹à¦®à¦¾à¦° à¦¸à¦¾à¦°à§à¦­à¦¾à¦°à§‡à¦° self-hosted runner à¦šà¦²à¦¬à§‡
    steps:
      - name: Checkout code
        uses: actions/checkout@v4   # âœ… v4 à¦ à¦†à¦ªà¦¡à§‡à¦Ÿ

      - name: Download Artifact
        uses: actions/download-artifact@v4   # âœ… v4 à¦ à¦†à¦ªà¦¡à§‡à¦Ÿ
        with:
          name: angular-dist
          path: dist/angular-20-demo/browser

      - name: Deploy to Test Folder
        run: |
         echo "ðŸš€ Deploying Angular App..."
         sudo mkdir -p /var/www/html
         sudo rm -rf /var/www/html/*
         sudo cp -r dist/angular-20-demo/browser/* /var/www/html/
         sudo chown -R ubuntu:ubuntu /var/www/html/
         sudo chmod -R 755 /var/www/html/
         echo "âœ… Deployment finished!"
         echo "ðŸ“‚ Files in /var/www/html:"
         ls -la /var/www/html

         - name: Restart Serve (npx serve)
         run: |
          echo "ðŸ”„ Restarting serve process..."
          pkill -f "npx serve" || true
          nohup npx serve -s /var/www/html -l 80 --no-clipboard > serve.log 2>&1 &
          echo "âœ… Serve restarted"